<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {
      font-family: 'Sono', sans-serif;

    .pricing-container {
      display: flex;
      height: 100vh;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }
    .pricing-plan {
      background-color: lightgrey;
      flex: 1;
      border-radius: 5px;
      text-align: center;
      padding: 20px;
      max-width:350px;
      
    }
    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .plan-price {
      font-size: 30px;
      font-weight: bold;
      margin: bottom;
      margin-bottom: 10px;
    }

    .plan-features li {
      margin-bottom: 20px;
    }

    .plan-button {
      padding: 12px;
      background-color: orangered;
      color: white;
      border-radius: 5px;
      border: none;
      
    }
    .plan-title {
      font-weight:bold;
      font: 25px;
      margin-bottom: 10px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (min-width: 600px) {
       .pricing-container {
        flex-direction: row;
        width: 100%;
      }
      
    }
  </style>
</head>
